sudo: required
language: python
services:
- docker
python:
- '2.7'
matrix:
  include:
  - os: linux
    dist: xenial
    before_install:
    - go version
    - go env
    - export GOPATH=$HOME/gopath
    - mkdir -p $HOME/gopath/src/github.com/anz-bank/sysl
    - rsync -az ${TRAVIS_BUILD_DIR}/ $HOME/gopath/src/github.com/anz-bank/sysl/
    - export TRAVIS_BUILD_DIR=$HOME/gopath/src/github.com/anz-bank/sysl
    - cd $HOME/gopath/src/github.com/anz-bank/sysl
    after_success:
    - pip install codecov -e .
    - coverage run --source=src/sysl -m py.test
    - codecov
  - os: osx
    osx_image: xcode10.1
    language: go
    go:
    - 1.x
    go_import_path: github.com/anz-bank/sysl
    before_install:
    - brew install gradle
    - export SYSL_PYTHON_DIR=/usr/local/bin/
    - python --version
    - pip --version
    - go version
env:
  global:
  - SYSL_PLANTUML=http://www.plantuml.com/plantuml
  - DOCKER_IMAGE_LATEST="anzbank/sysl"
  - DOCKER_IMAGE_VERSIONED="$DOCKER_IMAGE_LATEST:${TRAVIS_TAG:1}"
  - DOCKER_IMAGE_SYSL2_LATEST="anzbank/sysl2"
  - DOCKER_IMAGE_SYSL2_VERSIONED="$DOCKER_IMAGE_SYSL2_LATEST:${TRAVIS_TAG:1}-ubuntu18.04"
  - NPM_AUTH_TOKEN="SOME-RANDOM-KEY"
  - secure: 
  - secure: ''
  - secure: 
  - secure: 
  - secure: 
  - secure: 
install:
- pip install flake8==3.5.0
- pip install . pytest
- go get -t -v github.com/anz-bank/sysl/sysl2/sysl
- npm install --prefix sysl2/sysl/sysl_js
script:
- flake8
- pytest
- pytest test/e2e --syslexe=${SYSL_PYTHON_DIR}sysl --reljamexe=${SYSL_PYTHON_DIR}reljam
- gradle test -b test/java/build.gradle
- SYSL_PYTHON_BIN=${SYSL_PYTHON_DIR}sysl go test -coverprofile=coverage.txt -covermode=atomic github.com/anz-bank/sysl/...
- npm test --prefix sysl2/sysl/sysl_js
- GOOS=darwin GOARCH=amd64 go build -o gosysl/gosysl-darwin github.com/anz-bank/sysl/sysl2/sysl
- GOOS=linux GOARCH=amd64 go build -o gosysl/gosysl-linux github.com/anz-bank/sysl/sysl2/sysl
- go install github.com/anz-bank/sysl/sysl2/sysl
- bash test-gosysl.sh

addons:
  homebrew:
    packages:
    - gradle
    - python@2

before_deploy:
- python setup.py sdist bdist_wheel
- gradle build -b src/libs/java/build.gradle :jar
- docker build -t "$DOCKER_IMAGE_LATEST" -f Dockerfile .
- docker build -t "$DOCKER_IMAGE_SYSL2_LATEST" -f Dockerfile-sysl2-ubuntu .
- docker tag "$DOCKER_IMAGE_LATEST" "$DOCKER_IMAGE_VERSIONED"
- docker tag "$DOCKER_IMAGE_SYSL2_LATEST" "$DOCKER_IMAGE_SYSL2_VERSIONED"
deploy:
- provider: releases
  draft: true
  tag_name: "$TRAVIS_TAG"
  name: Sysl $TRAVIS_TAG
  api_key:
    secure: 
  file_glob: true
  file:
  - dist/*
  - gosysl/*
  - src/libs/java/build/libs/*
  skip_cleanup: true
  prerelease: true
  on:
    repo: anz-bank/sysl
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
- provider: pypi
  user: sysl.usr
  skip_cleanup: true
  distributions: sdist bdist_wheel
  password:
    secure: 
  on:
    repo: anz-bank/sysl
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
- provider: script
  script: gradle -b src/libs/java/build.gradle bintrayUpload
  skip_cleanup: true
  on:
    repo: anz-bank/sysl
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
- provider: script
  script: docker login -u "$DOCKER_USER" -p "$DOCKER_PASS" && docker push "$DOCKER_IMAGE_VERSIONED" && docker push "$DOCKER_IMAGE_LATEST" && docker push "$DOCKER_IMAGE_SYSL2_VERSIONED" && docker push "$DOCKER_IMAGE_SYSL2_LATEST"
  on:
    repo: anz-bank/sysl
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
- provider: script
  script: cd sysl2/sysl/sysl_js && NPM_AUTH_TOKEN=$NPM_PUBLISH_TOKEN npm publish
  on:
    repo: anz-bank/sysl
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
